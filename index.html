    <!-- Pretendard Serif 폰트 추가 -->

    <style>
        /* Pretendard 폰트를 기본으로 설정합니다 */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            background-color: #fefcfb;
        }
        
        /* Pretendard Serif 폰트를 적용할 클래스 정의 */
        .font-serif {
            font-family: 'Pretendard Serif Variable', 'Pretendard Serif', serif;
        }
        
        /* 버튼이 좀 더 강렬하게 두근거리는 애니메이션 정의 */
        @keyframes pulse-strong {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* 더 크게 커지는 효과 */
                box-shadow: 0 10px 20px rgba(163, 133, 121, 0.4); /* 그림자 효과도 추가 */

        }

        .animate-pulse-strong {
            animation: pulse-strong 2s ease-in-out infinite;
        }
    </style>
</head>
